language: python
sudo: false

install:
    - pip install -U tox

script: 
    - tox
    - export BTAG=`if [ "$TRAVIS_BRANCH" != "master" ]; then echo "-$COMMIT" ; fi`
    - ./docker/buildwillcontainers.sh --build

deploy:
  skip_cleanup: true
  provider: script
  script: docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
  script: ./docker/buildwillcontainers.sh
  on:
      branch: master
