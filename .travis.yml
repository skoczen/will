language: python
sudo: false
install:
- pip install -U tox
script:
- tox
- export CTAG="-$TRAVIS_COMMIT"
- "fab docker_build"
deploy:
  skip_cleanup: true
  provider: script
  script: "fab docker_deploy"
  on:
    branch: beta
